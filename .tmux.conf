# Improve colors
set -g default-terminal 'screen-256color'

# set default shell
set-option -g default-shell '/bin/bash'
# Set scrollback buffer to 10000
set -g history-limit 10000
# Enable vi key bindings
set-window-option -g mode-keys vi


# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix 

# Quality of life
set -s escape-time 0
bind-key r source-file ~/.tmux.conf \; display-message " Config succesfully reloaded!!"
setw -g mouse on


set-option -g focus-events on
set-option -sa terminal-overrides 'xterm-256color:RGB'
# split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'violet'
set -g @tmux_power_time_format '%H:%M'
set -g @tmux_power_date_format '%d/%m/%Y'
set -g @tmux_power_time_icon 'ðŸ•˜' # emoji can be used if your terminal supports
#set -g @tmux_power_user_icon 'U'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
