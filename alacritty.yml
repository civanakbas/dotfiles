window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  dimensions:
    columns: 143
    lines: 40

background_opacity: 0.9


font:
  normal:
    family: FiraCode NF

    # The `style` can be specified to pick a specific face.
    style: Regular

  bold:
    family: FiraCode NF

    # The `style` can be specified to pick a specific face.
    style: Bold

  italic:
    family: FiraCode NF

    # The `style` can be specified to pick a specific face.
    style: Italic

  bold_italic:
    family: FiraCode NF

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 11.0



scrolling:
  history: 10000
  multiplier: 3

# Dracula Theme
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'



selection:
  save_to_clipboard: false

shell:
  program: /bin/bash

