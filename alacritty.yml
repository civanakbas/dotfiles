window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  dimensions:
    columns: 143
    lines: 40

  background_opacity: 0.9

font:
  normal:
    family: FiraCode NF

    # The `style` can be specified to pick a specific face.
    style: Regular

  bold:
    family: FiraCode NF

    # The `style` can be specified to pick a specific face.
    style: Bold

  italic:
    family: FiraCode NF

    # The `style` can be specified to pick a specific face.
    style: Italic

  bold_italic:
    family: FiraCode NF

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 12.0

scrolling:
  history: 10000
  multiplier: 3

# Dracula Theme
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'

selection:
  save_to_clipboard: false

env:
  TERM: xterm-256color

shell:
  program: /bin/bash

key_bindings:
  - { key: F1, mods: Shift, action: IncreaseFontSize }
  - { key: F2, mods: Shift, action: DecreaseFontSize }
  - { key: F3, mods: Shift, action: ResetFontSize }
